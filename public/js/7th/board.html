        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <title>Styled Data List</title>
            <style>
              body {
                font-family: "Segoe UI", Arial, sans-serif;
                background: #f4f6f9;
                margin: 0;
                padding: 20px;
              }

              /* ====== Form Style ====== */
              .container {
                max-width: 700px;
                margin: 0 auto 20px auto;
                background: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
                border: 1px solid #e0e0e0;
              }

              .container form {
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
                justify-content: space-between;
              }

              .container input[type="text"] {
                flex: 1;
                min-width: 200px;
                padding: 10px 14px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 15px;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
              }

              .container input[type="text"]:focus {
                border-color: #1976d2;
                box-shadow: 0 0 5px rgba(25, 118, 210, 0.3);
                outline: none;
              }

              .container input[type="submit"] {
                padding: 10px 18px;
                border: none;
                border-radius: 6px;
                background: #1976d2;
                color: #fff;
                font-size: 15px;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.3s ease;
              }

              .container input[type="submit"]:hover {
                background: #1565c0;
              }

              /* ====== Data List Style ====== */
              .data-container {
                max-width: 700px;
                margin: auto;
                display: flex;
                flex-direction: column;
                gap: 12px;
              }

              /* 게시글 박스: 세로가 아니라 가로로 한 줄! */
              .data-container > div {
                background: #ffffff;
                border-radius: 10px;
                border: 1px solid #e0e0e0;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
                padding: 14px 20px;
                cursor: pointer;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
              }

              /* 게시글 내용 - 한 줄 플렉스 */
              .data-container > div > .data-id,
              .data-container > div > .data-title,
              .data-container > div > .data-author {
                display: inline-block;
                vertical-align: middle;
                margin-right: 16px;
                white-space: nowrap;
              }

              /* 게시글 아이디 스타일 */
              .data-id {
                font-weight: bold;
                color: #1976d2;
                background: #e3f2fd;
                padding: 4px 10px;
                border-radius: 6px;
                font-size: 14px;
              }

              /* 게시글 제목 스타일 */
              .data-title {
                font-size: 17px;
                font-weight: 600;
                color: #333;
              }

              /* 게시글 작성자 스타일 */
              .data-author {
                font-size: 14px;
                color: #666;
                font-style: italic;
              }

              /* 댓글 영역 */
              .comments {
                margin-top: 12px;
                padding-left: 20px;
                border-left: 3px solid #e0e0e0;
                display: flex;
                flex-direction: column;
                gap: 8px;
              }

              /* 댓글 하나하나 */
              .comments > div {
                display: flex;
                align-items: flex-start;
                gap: 10px;
                background: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px 14px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
              }

              /* 댓글 아이디 */
              .comment-id {
                font-weight: bold;
                font-size: 13px;
                color: #1976d2;
                background: #e3f2fd;
                padding: 2px 8px;
                border-radius: 6px;
                flex-shrink: 0;
              }

              /* 댓글 내용 */
              .comment-content {
                font-size: 14px;
                color: #444;
                line-height: 1.4;
              }
              .btn-danger {
                padding: 5px;
                border-radius: 20%;
                background-color: rgb(236, 24, 24);
                color: rgb(223, 215, 215);
              }
            </style>
          </head>

          <body>
            <!-- 입력. -->
            <!-- Form -->
            <div class="container">
              <form name="postForm" action="./index.html" method="post">
                <input type="text" name="title" placeholder="Enter title" />
                <input type="text" name="author" placeholder="Enter author" />
                <input type="submit" value="추가" />
              </form>
            </div>
            <!-- 목록. -->
            <div class="data-container" id="data-container">
              <!-- <div>
                <span class="data-id">1</span>
                <span class="data-title">Test</span>
                <span class="data-author">user01</span>
              </div> -->
            </div>
            <script src="./db.js"></script>
          </body>
        </html>
      </head>
    </html>
  </head>
