<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="student">
    <table class="table">
      <tbody>
        <tr>
          <th>학생번호</th>
          <td><input type="text" id="student_no"></td>
        </tr>
        <tr>
          <th>학생이름</th>
          <td><input type="text" id="student_name"></td>
        </tr>
        <tr>
          <th>점수</th>
          <td><input type="number" id="score"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button id="addBtn" class="btn btn-primary">등록</button>
            <button class="addBtn btn btn-secondary">수정</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="list">
    <table class="table">
      <thead>
        <tr>
          <th>학생번호</th>
          <th>이름</th>
          <th>점수</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./array.js"></script>
</body>

</html>
