<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
        padding: 40px;
      }

      .form-container {
        max-width: 700px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2,
      h3 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 18px;
      }

      .search-container {
        max-width: 700px;
        margin: 30px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <!-- 사원 등록 -->
    <div class="form-container">
      <h2>사원 정보 입력</h2>
      <form action="addEmp.do" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="empNo" class="form-label">사번</label>
            <input
              type="text"
              id="empNo"
              name="empNo"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="empName" class="form-label">사원명</label>
            <input
              type="text"
              id="empName"
              name="empName"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="jobTitle" class="form-label">직무</label>
            <input
              type="text"
              id="jobTitle"
              name="jobTitle"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="hireDate" class="form-label">입사일자</label>
            <input
              type="date"
              id="hireDate"
              name="hireDate"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="deptNo" class="form-label">부서번호</label>
            <input
              type="number"
              id="deptNo"
              name="deptNo"
              class="form-control"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">제출</button>
      </form>
    </div>

    <!-- 검색 조건 -->
    <div class="search-container">
      <h3>검색 조건</h3>
      <form
        action="../../index.html"
        id="searchForm"
        class="row g-3 align-items-end"
      >
        <div class="col-md-3">
          <label for="searchName" class="form-label">사원명</label>
          <input
            type="text"
            id="searchName"
            name="searchName"
            class="form-control"
          />
        </div>
        <div class="col-md-3">
          <label for="searchJob" class="form-label">직무</label>
          <input
            type="text"
            id="searchJob"
            name="searchJob"
            class="form-control"
          />
        </div>
        <div class="col-md-3">
          <label for="searchDept" class="form-label">부서번호</label>
          <input
            type="number"
            id="searchDept"
            name="searchDept"
            class="form-control"
          />
        </div>
        <!-- 버튼을 같은 줄에 배치 -->
        <div class="col-md-3 d-flex gap-2">
          <button type="button" class="btn btn-primary flex-fill">검색</button>
          <button type="reset" class="btn btn-secondary flex-fill">
            초기화
          </button>
        </div>
      </form>
    </div>

    <!-- 데이터 목록 -->
    <div class="mt-4">
      <h3>Emp 데이터 목록</h3>
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>사번</th>
            <th>이름</th>
            <th>직무</th>
            <th>부서</th>
            <th>급여</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>

    <script src="emp.js"></script>
  </body>
</html>
