    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <title>Styled Data List</title>
      <style>
        body {
          font-family: "Segoe UI", Arial, sans-serif;
          background: #f4f6f9;
          margin: 0;
          padding: 20px;
        }

        /* ====== Form Style ====== */
        .container {
          max-width: 700px;
          margin: 0 auto 20px auto;
          background: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
          border: 1px solid #e0e0e0;
        }

        .container form {
          display: flex;
          gap: 12px;
          flex-wrap: wrap;
          justify-content: space-between;
        }

        .container input[type="text"] {
          flex: 1;
          min-width: 200px;
          padding: 10px 14px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container input[type="text"]:focus {
          border-color: #1976d2;
          box-shadow: 0 0 5px rgba(25, 118, 210, 0.3);
          outline: none;
        }

        .container input[type="submit"] {
          padding: 10px 18px;
          border: none;
          border-radius: 6px;
          background: #1976d2;
          color: #fff;
          font-size: 15px;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        .container input[type="submit"]:hover {
          background: #1565c0;
        }

        /* ====== Data List Style ====== */
        .data-container {
          max-width: 700px;
          margin: auto;
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .data-container>div {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 14px 20px;
          background: #ffffff;
          border-radius: 10px;
          border: 1px solid #e0e0e0;
          box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .data-container>div:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        }

        .data-id {
          font-weight: bold;
          color: #1976d2;
          background: #e3f2fd;
          padding: 4px 10px;
          border-radius: 6px;
          font-size: 14px;
          flex-shrink: 0;
        }

        .data-title {
          flex: 1;
          margin: 0 16px;
          font-size: 17px;
          font-weight: 600;
          color: #333;
        }

        .data-author {
          font-size: 14px;
          color: #666;
          font-style: italic;
          flex-shrink: 0;
        }
      </style>
    </head>

  <body>
    <!-- 입력. -->
    <!-- Form -->
    <div class="container">
      <form action="./index.html" method="get">
        <input type="text" name="title" placeholder="Enter title">
        <input type="text" name="author" placeholder="Enter author">
        <input type="submit" value="추가">
      </form>
    </div>
    <!-- 목록. -->
    <div class="data-container" id="data-container">
      <!-- <div>
        <span class="data-id">1</span>
        <span class="data-title">Test</span>
        <span class="data-author">user01</span>
      </div> -->
    </div>

    <script src="./db.js"></script>
  </body>

  </html>
